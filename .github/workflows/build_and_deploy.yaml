name: Build and Deploy Script

on:
  push:
    branches:
      - main
    paths:
      - "art-app/**"
      - ".github/workflows/build_and_deploy.yaml"
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Adding Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install
      working-directory: art-app

    # replace href="/" with href="/art-app/" in art-app/src/index.html
    - name: Replace href
      run: |
        sed -i 's/href="\//href="\/art-app\//g' art-app/src/index.html
      working-directory: art-app

    - name: Build Angular App
      run: npm run build
      working-directory: art-app

    - name: Set git config
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
      working-directory: art-app

    - name: Deploy to gh pages
      run: |
        npx angular-cli-ghpages --dir=dist/art-app/browser --no-silent
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      working-directory: art-app