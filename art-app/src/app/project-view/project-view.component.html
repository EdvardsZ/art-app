<div class="project-image-container" [class.home]="projectFolder == 'home'">
  @for (imageData of projectImages; track imageData) {
  <div class="project-image">
    <img
      mat-card-image
      src="https://github.com/EdvardsZ/art-app/blob/main/data/{{
        projectFolder
      }}/{{ imageData.imageName }}?raw=true"
      width="400px"
    />
    <h6>{{ imageData.title }}</h6>
    <p>{{ imageData.size }}</p>
    <p>{{ imageData.type }}</p>
  </div>
  }
</div>
