<!-- For each project in the projects array, display the project's name and description. -->

  @for (project of projects; track project ) {
    <mat-card onclick="navigate">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>{{ project.short_description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://github.com/EdvardsZ/art-app/blob/main/data/{{project.folder}}/{{project.icon}}?raw=true" width="400px">
    </mat-card>
  }
